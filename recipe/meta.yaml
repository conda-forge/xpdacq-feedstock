{% set name = "xpdacq" %}
{% set version = "1.1.0" %}
{% set sha256 = "1a0a32ebdbd8ad55c9b3b2aae049fa253ff88641ae00318bf8efd586deb8e80c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/xpdAcq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - bluesky
    - bluesky-darkframes
    - frozendict
    - databroker
    - ipython
    - numpy
    - openpyxl
    - ophyd
    - pandas
    - pyfai
    - pyopencl
    - pyyaml
    - xlrd
    - xpdconf
    - xpdsim


test:
  imports:
    - xpdacq
    - xpdacq.xpdacq
    - xpdacq.beamtime

about:
  home: https://github.com/xpdAcq/xpdAcq
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Acquisition packages for 28-ID beamlines at BNL'
  doc_url: http://xpdacq.github.io/xpdAcq/
  dev_url: https://github.com/xpdAcq/xpdAcq

extra:
  recipe-maintainers:
    - sbillinge
    - st3107
    - CJ-Wright
    - chiahaoliu
